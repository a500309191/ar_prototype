<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless A-Frame AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <!-- Add 3D objects or content that you want to display in AR -->
        <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
        <a-sphere position="1 0.5 0" radius="0.3" color="blue"></a-sphere>
        
        <!-- Camera with orbit-controls (optional) -->
        <a-camera id="camera" orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 10"></a-camera>
    </a-scene>
</body>
</html>
