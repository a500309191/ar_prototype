<!DOCTYPE html>
<html>

<head>
<title>Page Title</title>
</head>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  model-viewer {
    background: linear-gradient(0deg, rgb(41, 41, 41) 26%, rgb(70, 70, 70) 100%);
    width: 100vw;
    height: 94vh;
  }
</style>


<body>

  <model-viewer
    id="portal"
    ar
    scale="0.0005 0.0005 0.0005"
    camera-controls
    touch-action="pan-y"
    src="https://864427.selcdn.ru/e1c138bd4faf090bce/ar/portal_2.glb"
    alt="A 3D model of an portal"
  >
  </model-viewer>

  <script>
    const modelViewerParameters = document.querySelector("model-viewer#portal")

    modelViewerParameters.addEventListener("load", () => {
      let material = modelViewerParameters.model.materials[0]

      // material.setDoubleSided(false)
      // material.setAlphaMode(true)
      // material.setAlphaCutoff(false)
      modelViewerParameters.getMaterialByName("_1")

      console.log("Material: ", material.getDoubleSided())
    })
  </script>

</body>

</html>
